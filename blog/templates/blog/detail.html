<!-- add the base.html template here -->
{%extends 'portfolio/base.html' %}

<!-- load static for static content -->
{% load static %}

<!-- name 'content' must match with the base.html block name -->
{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

<h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>

<!-- add safe mode (show html tags) to description to show html tags on single posts -->
<p>{{ blog.description|safe }}</p>


<!-- end the content block-->
{% endblock %}
